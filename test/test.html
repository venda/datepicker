<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>venda-util-1.0.0 test suite</title>
	<link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
	<!-- Required for browser reporter -->
	<div id="mocha"></div>

	<!-- Nodelist for testing -->
	<div class="node"></div>
	<div class="node"></div>
	<div class="node"></div>
	<div class="node"></div>
	<div class="node"></div>

	<!-- mocha -->
	<script src="../node_modules/sinon/pkg/sinon-1.8.2.js" ></script>
	<script src="../node_modules/mocha/mocha.js" ></script>
	<script >
		// This will be overridden by mocha-helper if you run with grunt
		mocha.setup('bdd');
	</script>

	<!--
		 IMPORTANT
		 If you do not want to set the `run` option to `true` for some reason
		 and are not using AMD, you must include the bridge.js file
		 in the `phantomjs` folder after you include `mocha.js`
	-->
	<script src="../node_modules/grunt_mocha/phantomjs/bridge.js" ></script>

	<!-- Include your assertion lib of choice -->
	<script src="../node_modules/chai/chai.js" ></script>
	<script >
		// Setup chai
		var expect = chai.expect;
	</script>

	<!-- Include anything you want to test -->
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="../dist/venda-util-1.0.0.js" ></script>

	<!-- Spec files -->
	<script src="spec/array.js" ></script>
	<script src="spec/jQuery.js" ></script>
	<script src="spec/object.js" ></script>
	<script src="spec/other.js" ></script>
	<script src="spec/polyfill.js" ></script>
	<script src="spec/template.js" ></script>
	<script src="spec/url.js" ></script>

	<!-- run mocha -->
	<script >
		mocha
			.globals(['require']) // acceptable globals
			.run();
	</script>
</body>
</html>
