<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css" />
</head>
<body>
    <div id="mocha"></div>
    <script src="../node_modules/sinon/pkg/sinon-1.9.1.js" ></script>
    <script src="../node_modules/mocha/mocha.js" ></script>
    <script>mocha.setup('bdd')</script>

    <!--
         IMPORTANT
         If you do not want to set the `run` option to `true` for some reason
         and are not using AMD, you must include the bridge.js file
         in the `phantomjs` folder after you include `mocha.js`
    -->
    <script src="../node_modules/grunt-mocha/phantomjs/bridge.js"></script>

    <!-- assertion framework -->
    <script src="../node_modules/chai/chai.js" ></script>
    <script>var expect = chai.expect</script>

    <!-- include source files here... -->
    <script src="../app/bower_components/jquery/jquery.min.js"></script>
    <script src="../app/scripts/datepicker.js"></script>
    <script src="../app/scripts/example.js"></script>

    <!-- include spec files here... -->
    <script src="spec/test.js"></script>

    <script>
        mocha
        .globals(['require']) // acceptable globals
        .run()
    </script>
</body>
</html>
